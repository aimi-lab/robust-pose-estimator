slam:
  frame2frame: True
  checkpoint:
  dist_thr: 0.05 # relative distance threshold for data association
  depth_clipping:
    - 1
    - 250 # in mm
  debug: False
  mask_specularities: True
  conf_weighing: True
  compensate_illumination: False  # do not use this with noisy depth estimates
  average_pts: False
  fuse_mode: projective
  fuse_step: 1

img_size:
  - 640
  - 512

rect_mode: conventional

viewer:
  enable: False
  blocking: True
  stable: False