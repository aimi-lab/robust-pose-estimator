slam:
  frame2frame: True
  dist_thr: 0.05 # relative distance threshold for data association
  depth_clipping:
    - 1
    - 300 # in mm
  debug: False
  mask_specularities: True
  conf_weighing: True
  compensate_illumination: False  # do not use this with noisy depth estimates

img_size:
  - 640
  - 512

rect_mode: conventional

viewer:
  enable: False
  blocking: True
  stable: False